<body>
    <select id="imageList"></select>
    <button id="add">Add Image</button>
    <button id="clear">Clear All</button>
    <div id="display">Images will be here</div>
</body>
<script>
    const imageFiles = [
        {
            title: "Toy",
            name: "images/toy.jpg",
            description: "No paperclips were harmed in the making of this image."
        },
        {
            title: "Machine",
            name: "images/machine.jpg",
            description: "The warm glow of vacuum tubes."
        }
    ];


    document.addEventListener("DOMContentLoaded", () => {

        const imageList = document.getElementById("imageList");
        const add = document.getElementById("add");
        const clear = document.getElementById("clear");
        const display = document.getElementById("display");

        imageFiles.forEach(image => {
            const option = document.createElement("option");
            option.innerHTML = image.title;
            option.value = image.name;
            option.setAttribute("data-description", image.description);
            imageList.appendChild(option);
        });
        
        add.addEventListener("click", (e) => {
            const item = imageList.selectedOptions[0];//first and only
            const img = document.createElement("img");
            img.src = item.value;
            img.alt = item.dataset.description;
            img.style.objectFit = "contain";
            img.style.width = "300px";
            display.appendChild(img);
        });
        
        clear.addEventListener("click", (e) => {
            display.innerHTML = "";
        });

    });

</script>
