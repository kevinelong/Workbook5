<head>
    <link rel="stylesheet" href="main.css">
</head>
<script>
    const data = [
        {
            imagePath: "toy.jpg",
            description: "A simple toy"
        },
        {
            imagePath: "machine.jpg",
            description: "The Machine"
        },
        {
            imagePath: "toy.jpg",
            description: "Another instance"
        },
    ];

    window.onload = () => {
        const images = document.getElementsByTagName("img");
        const paragraphs = document.getElementsByTagName("p");
        
        for (i = 0; i < 3; i++) {
        
            image = images[i];
            item = data[i];
            p = paragraphs[i];
            text =  item.description

            image.src = item.imagePath;
            image.setAttribute("alt", text);
            p.innerHTML = text;
            p.style.border = "1px solid black";
        
        }
        //if we don't convert we need a traditional for() loop with an index
        // const list = [...paragraphs]; //CONVERT TO ARRAY USING ...
        // list.forEach(e => e.style.border = "1px solid black")
    };
</script>

<body>
    <div>
        <img>
        <p></p>
    </div>
    <div>
        <img>
        <p></p>
    </div>
    <div>
        <img>
        <p></p>
    </div>
</body>
